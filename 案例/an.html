<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .main{
            
            width: 1200px;
            height: 460px;
         

        }
        .main .main-left{
            float: left;
            width: 230px;
            height: 460px;
            background-color: antiquewhite;
        }
        .main .main-right{
            float:right;
            width: 970px;
            height: 460px;
            background-color: black;
        }
    </style>

</head>
<body>
<!-- 
    效果1
大盒子：长1200px，宽460px

左盒子：长230px，宽460px

右盒子：长970px，宽460px浮动 -->
    <div class="main container">
        <div class="main-left"></div>
        <div class="main-right"></div>
    </div>
</body>
</html>
