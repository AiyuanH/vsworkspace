<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script> <!-- 确保加载 Vue 3 -->
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid #0af;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th><input type="checkbox" v-model="selectAll" @change="toggleSelectAll"> 全选</th>
                <th>名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <!-- 使用 v-for 指令来渲染每一个商品项 -->
            <tr v-for="item in goodsArr" :key="item.id">
                <td><input type="checkbox" v-model="item.selected"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <button @click="item.count--" :disabled="item.count <= 1">-</button>
                    {{ item.count }}
                    <button @click="item.count++" :disabled="item.count >= 10">+</button>
                </td>
                <td>{{ item.count * item.price }}</td>
                <td><button @click="removeItem(item)">删除</button></td>
            </tr>
        </table>
        <p>总价: {{ totalPrice }}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    goodsArr: [
                        { id: 1, name: "华为手表", price: 666, count: 1, selected: false },
                        { id: 2, name: "华为手机", price: 6661, count: 1, selected: false },
                        { id: 3, name: "华为手环", price: 6662, count: 1, selected: false },
                        { id: 4, name: "华为平板", price: 6663, count: 1, selected: false },
                        { id: 5, name: "华为笔记本", price: 6664, count: 1, selected: false },
                        { id: 6, name: "华为耳机", price: 6665, count: 1, selected: false },
                    ],
                    selectAll: false,
                };
            },
            computed: {
                totalPrice() {
                    return this.goodsArr
                        .filter(item => item.selected)
                        .reduce((total, item) => total + item.price * item.count, 0);
                }
            },
            methods: {
                removeItem(item) {
                    this.goodsArr = this.goodsArr.filter(good => good.id !== item.id);
                },
                toggleSelectAll() {
                    this.goodsArr.forEach(item => item.selected = this.selectAll);
                }
            }
        });

        app.mount("#app");
    </script>
</body>

</html>
