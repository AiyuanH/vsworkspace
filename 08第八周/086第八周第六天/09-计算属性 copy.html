<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script> <!-- 确保加载 Vue 3 -->
</head>
<body>
    <div id="app">
        <p>{{ sum }}</p>
        <p>a: {{ a }} b: {{ b }}</p>
        <p>a+b (computed): {{ sum }}</p>
        <p>a+b (direct): {{ a + b }}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    a: 10,
                    b: 20,
                }
            },
            computed: {
                sum() {
                    return this.a + this.b;
                }
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
