<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script> <!-- 确保加载 Vue 3 -->
</head>
<body>
    <div id="app">
        <p>{{ sum }}</p>
        <p>a: {{ a }} b: {{ b }}</p>
        <p>a+b (computed): {{ sum }}</p>
        <p>a+b (direct): {{ a + b }}</p>
    </div>
    <script>
        // 计算属性与函数的区别
        // 1.计算属性和函数他们在书写的时候都一样都是函数的格式
        // 2.计算属性必须又返回值函数不一定
        // 3.计算属性有缓存，函数没有缓存
        const app = Vue.createApp({
            data() {
                return {
                    a: 10,
                    b: 20,
                }
            },
            methods: {
                sum() {
                    return this.a + this.b;
                }
            },
            computed: {
                sum() {
                    return this.a + this.b;
                }
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
