    <script>
        //变量作用域   局部
        /*
            java代码if(x>0)int y = 0;会报错吗

        */
        //全局变量var
        //局部变量let
        var a = 10;

        for ( a = 0; a < 10; a++) {
             a = 20;
            console.log(a);
        }
        console.log(a);
