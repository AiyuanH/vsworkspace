<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue的js库 -->
    <script src="./vue/vue.js"></script>
</head>
<body>
    <!-- 视图区域：用于展示数据的页面基本结构 -->
    <div id="app">
        <!-- 
            插值表达式，胡须表达式  
            {{ 常量、变量、表达式、调用语句 }}
        -->
         <p>{{ 123 }} 、 {{ 4 + 7 }} 、 {{ 10 % 2 ?'奇数':'偶数' }}</p>
         <p>age:{{ age }} , name:{{ name }}</p>
         <p>{{ demo() }}</p>
    </div>
    <script>
        // 创建Vue的实例
        const app = Vue.createApp({
            // 准备数据
            data(){
                return{
                    // 定义vue中的变量
                    age:20,
                    name:"李四"
                }
            },
            // 定义函数们
            methods:{
                // 定义函数
                demo:function(){
                    return "demo123213213";
                }
            }
        });
        // 将Vue与页面绑定
        app.mount("#app");

    </script>
</body>
</html>
