<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue的js库 -->
    <script src="./vue/vue.js"></script>
</head>

<body>
    <!-- 视图区域：用于展示数据的页面基本结构 -->
    <div id="app">

    </div>
    <script>
        // 创建Vue的实例
        // Vue实例中书写的所有配置项的内容， 最终都会绑定Vue实例中
        const app = Vue.createApp({
            // vue的配置项:data中是定义Vue中的所有变量（基本类型、数组、对象）
            data(){
                return{
                    a:10,
                    b:true,
                    c:"abc",
                    arr:[],
                    obj:{}
                }
            },
            // 定义vue中的函数（方法）
            methods:{
                demo:function(){},
                demo2(){},
            },
        });
        // 将Vue与页面绑定
        app.mount("#app");
    </script>
</body>

</html>
