<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文本加粗标签 
        html的标签的语义化: 根据标签的单词含义去使用标签
    -->
    文本<b>加粗</b>标签  <br>
    文本<strong>加粗</strong>标签  <br>

    <!-- 
        文本倾斜
    -->
    文本<i>加粗</i>标签 <br>
    文本<em>加粗</em>标签 <br>
    good good <em>study</em> day day up <br>

    <!-- 
        big:
        small:
    -->
    文本<big>加粗</big>标签 <br>
    文本<small>加粗</small>标签 <br>

</body>
</html>
