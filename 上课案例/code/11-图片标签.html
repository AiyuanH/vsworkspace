<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img 标签 : 在页面上嵌入图片
          src: 用来书写图片的路径(本地路径 网络路径)
          alt: 如果图片加载失败,会显示alt属性中的内容

          width: 设置图片宽度
          像素点: width='100px'  图片的宽度共计100像素
          height: 设置图片的高度
          border : 设置图片的边框
    -->
    <img  width="200" title="美女图片" src="https://img0.baidu.com/it/u=707401311,2296753740&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1723309200&t=982a2829c0c19c6fbaa71e1d3efe1610" alt="">    
    <img  width="200" src="./imgs/1.webp" alt="美女图片" border="10">
</body>
</html>
