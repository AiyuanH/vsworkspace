<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 150px;
            background-color: #0af;
            float: left;
        }

        .box2 {
            width: 220px;
            height: 180px;
            background-color: #fa0;
            margin-top: 30px;
            clear: both;
        }
        .parent{
            height: 150px;
        }
    </style>
</head>

<body>
    <!-- 给浮动的盒子添加一个父盒子 , 需要给父盒子添加固定的高度 -->
     <div class="parent">
         <div class="box1"></div>
     </div>
    <div class="box2"></div>
</body>

</html>
