<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #fa0;
            /* 溢出处理 
                hidden:超出隐藏
                scroll:显示横向和纵向的滚动条
                visible:超出之后显示
                auto：根据内容是否超出，自动显示滚动条
            */
            overflow:auto;
        }
        .box2{
            width: 300px;
            height: 100px;
            background-color: #0a0;
            /* display ： 显示和隐藏标签 
                    none : 隐藏标签
                    block ： 将标签以块标签方式显示
                    inline： 将标签以行内标签方式显示
                    inline-block: 将标签以行块内标签方式显示
            */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">不好意思，这么久才来评价，不好意思，这么久才来评价，不好意思，这么久才来评价，不好意思，这么久才来评价，不好意思，这么久才来评价，不好意思，这么久才来评价，不好意思，这么久才来评价，不好意思，这么久才来评价，不好意思，这么久才来评价，</div>
    <span class="box2"></span>
</body>
</html>
