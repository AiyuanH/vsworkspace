<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 150px;
            background-color: #0af;
            float: left;
        }

        .clear-float {
            /* 清除浮动 */
            clear: both;
        }

        .box2 {
            width: 220px;
            height: 180px;
            background-color: #fa0;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="clear-float"></div>
    <div class="box2"></div>
</body>

</html>
