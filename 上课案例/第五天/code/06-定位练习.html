<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            border-radius: 200px;
            position: fixed;
            right: 100px;
            bottom: 100px;
            animation: taijitu 10s linear infinite;
        }
        .box .left{
            width: 200px;
            height: 400px;
            border-radius: 200px 0 0 200px;
            background-color: #000;
        }
        .box .right{
             width: 200px;
            height: 400px;
            border-radius:  0 200px 200px 0;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 200px;
        }
        .box .top{
            width: 200px;
            height: 200px;
            background-color: #000;
            border-radius: 100px;
            position: absolute;
            top: 0;
            left: 100px;
        }
        .box .bottom{
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 100px;
            position: absolute;
            bottom: 0;
            left: 100px;
        }

        .box .small-top{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #fff;
            position: absolute;
            top:75px;
            left: 175px;
        }
        .box .small-bottom{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #000;
            position: absolute;
            bottom:75px;
            left: 175px;
        }
        @keyframes taijitu{
            0%{
              
                transform: rotate(0deg) translate(0px,0px);
            }
            100%{
                
                transform:  rotate(360deg) translate(-300px,-300px);
            }
        }
    </style>
</head>
<body>
    <h3>123</h3>
    <h3>123</h3>

    <h3>123</h3>
    <h3>123</h3>
