<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <style>
        p{
            font-size: 30px;
        }
        p .iconfont{
            font-size: 50px;
            color: #f00;
            font-weight: bold;
        }
        .box{
            margin-top: 20px;
            width: 500px;
            height: 30px;
            position: relative;
        }
        .box input{
            padding-left: 24px;
            width: 500px;
            height: 30px;
            border: 1px solid #0af;
            outline:none;
        }
        .box .iconfont{
            position: absolute;
            top: 10px;
            left: 6px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p> <i class="iconfont icon-password"></i> 字体图标</p>
    <br><br><br><br>
    <div class="box">
        <input type="text" placeholder="请输入账号">
        <i class="iconfont icon-zhanghao"></i>
    </div>
    <div class="box">
        <input type="text" placeholder="请输入密码">
        <i class="iconfont icon-password"></i>
    </div>
</body>
</html>
