<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 900px;
            height: 300px;
            background-color: #0af;
        }
        .box div{
            width: 200px;
            height: 200px;            
        }
        .item1{
            background-color: #fa0;
            float: left;
            margin-right: 33px;
        }
        .item2{
            background-color: #faf;
            float: left;
            margin-right: 33px;
        }
        .item3{
            background-color: #aaf;
            float: left;
            margin-right: 33px;
        }
        .item4{
            background-color: #aff;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
    </div>
</body>
</html>
