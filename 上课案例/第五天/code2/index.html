<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 
        在HTML5中提供一些语义化的布局标签，等同于div
        <header></header>   用于布局页面的头部
        <nav></nav>         用于布局页面的导航（菜单）
        <main></main>       用于布局页面的主体内容
        <article></article> 用于布局页面的文章信息
        <section></section> 用于布局页面的文章一个章节
        <aside></aside>     用于布局页面的侧边栏
        <footer></footer>   用于布局页面的尾部
        <div></div>         用于布局页面的通用容器
        在布局移动端界面的时候，建议使用HTML5的语义化布局标签
    -->
    <!-- 页面顶部 -->
    <header class="header">
        <div class="search">
            <img src="https://m.mi.com/static/img/icon-header-logo3.ddf2a1c313.png" alt="">
            <div class="search-input">
                <input type="text" placeholder="请输入商品名称">
                <span class="iconfont icon-sousuo"></span>
            </div>
            <img src="https://m.mi.com/static/img/icon-user.23496a0116.png" alt="">
        </div>
        <div class="menu">
            <a class="on" href="#">推荐</a>
            <a href="#">智能</a>
            <a href="#">电视</a>
            <a href="#">家电</a>
            <a href="#">笔记本</a>
        </div>
    </header>
    <!-- 页面主体 -->
    <main class="main">
    </main>
    <!-- 页面尾部 -->
    <footer class="footer">
        <div class="footer-item">
            <img src="https://m.mi.com/static/img/icon-home-selected.598ca2c8f9.png" alt="">
            <p>首页</p>
        </div>
        <div class="footer-item">
            <img src="https://m.mi.com/static/img/icon-category.be93273636.png" alt="">
            <p>分类</p>
        </div>
        <div class="footer-item">
            <img src="https://m.mi.com/static/img/icon-star.d051789804.png" alt="">
            <p>米圈</p>
        </div>
        <div class="footer-item">
            <img src="https://m.mi.com/static/img/icon-cart.585c3aa4d3.png" alt="">
            <p>购物车</p>
        </div>
        <div class="footer-item">
            <img src="https://m.mi.com/static/img/icon-user.23496a0116.png" alt="">
            <p>我的</p>
        </div>
       
    </footer>
</body>
</html>
