<body>
    <script>
        /*
            函数的递归调用:
            间接递归：A函数调回用B函数，B函数调用C函数 ... N函数调用A函数
            直接递归：函数自己调用自己

            递归书写的注意事项：
                1、函数内部进行调用
                2、函数必须有结束的条件，否则会形成无限递归（造成栈溢出）
        */ 
       // 计算5的阶乘，不允许使用循环
       function fn(n){
         if(n > 1){
            return n * fn(n-1);
         }
         return 1;
       }
       console.log(fn(5));

    </script>
</body>
