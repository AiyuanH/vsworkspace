<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数返回值: 
            1、在函数种使用return关键字，可以返回任何的数据，js种的函数不需要书写返回值类型
            2、一个函数种的return关键字，只能返回一个值。如果需要返回多个值，可以将这些数据封装到数组或者对象种返回
            3、在一个函数中，可以出现多个return关键字，但是最终只能执行其中某一个
            4、在return的后面可以不跟任何的数据，目前是让这个函数结束运行，其实这时和写return最终一样，调用语句会得到undefined
        
        */
        function demo(){
            return ;
        }
        console.log(demo());
        
        


    </script>
</body>
</html>
