<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组拥有下标（index）：
        let arr = [1,2,3,4];

        // 通过下标给空间赋值
        arr[0] = 100;
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);


        // 数组的遍历
        for( let i = 0 ; i < arr.length ; i++){
            console.log(arr[i]);
        }
        console.log("------".repeat(10));
        
        /*
            for in 语句遍历数组
            for in 语句的语法：
            for( let 变量名 in 数组名 ){
                // for in 中的变量名它表示的是当前每次遍历数组中的某个空间的下标
            }
        */ 
        for( let x in arr ){
            console.log(x, arr[x]);
            
        }
        //function demo(){}
        // forEach是数组中提供的一个函数
        // forEach底层：
        // 在遍历arr这个数组的时候，每遍历一个数组的空间，
        // 在forEach的底层会自动的调用传递进去的这个函数
        console.log("------".repeat(10));
        arr.forEach( function( value , index , arr ){
            console.log(value);
            console.log(index);
            console.log(arr);            
        } )
        console.log("------".repeat(10));
        arr.forEach( value =>{  console.log(value); })


    </script>
</body>
</html>
