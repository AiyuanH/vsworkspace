<body>
    <script>
        let arr = [3,1,0,4,7,6,9,2 ,3.4,0.1];

        console.log(arr);
        /* 数组排序
        for( let i = 0 ; i < arr.length -1 ; i++ ){
            for( let j = 0 ; j < arr.length -1 - i ; j++ ){
                if( arr[j] > arr[j+1] ){
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        */
       // sort方法对数组进行排序，可以传递一个函数，在函数中书写具体的比较的规则
        arr.sort(function(a,b){
            return -(a-b);
        });
        console.log(arr);
        


    </script>
