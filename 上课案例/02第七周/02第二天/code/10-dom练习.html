<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul{
            list-style:none;
        }
        .box{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .box .data-box{
            height: 120px;
            background-color: #f54336;
            color: #fff;
        }
        .box .data-box .task-input{
            width: 70%;
            height: 40px;
            border: 0;
            outline: 0;
        }
        .box .data-box button{
            height: 40px;
            border: 0;
            width: 25%;
            cursor: pointer;
            font-size: 16px;
        }
        .task-list .task-item{
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list .task-item:nth-child(2n){
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="data-box">
            <h1>我的任务列表</h1>
            <input type="text" class="task-input" placeholder="请输入新的任务名称">
            <button id="addBtn">添加</button>
        </div>
        <ul class="task-list">
            <li class="task-item">
                <span class="task-title">学习打代码</span>
                <span class="task-del">X</span>
            </li>
            <li class="task-item">
                <span class="task-title">学习打代码</span>
                <span class="task-del">X</span>
            </li>
            <li class="task-item">
                <span class="task-title">学习打代码</span>
                <span class="task-del" id="del">X</span>
            </li>
        </ul>
    </div>


    <script>
        addBtn.onclick = function(){
            // 获取页面上的input标签
            let input = document.querySelector(".task-input");
            // 再获取页面的ul标签，需要给ul中添加li标签
            let ul = document.querySelector(".task-list");
            ul.innerHTML += `<li class="task-item">
                                <span class="task-title">${input.value}</span>
                                <span class="task-del">X</span>
                            </li>`;
        }
        del.onclick = function(){
            console.log(this);      
            this.parentNode.remove();      
        }
    </script>
</body>
</html>
