<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 20px;
            width: 200px;
            height: 150px;
            background-color: #0a0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <div class="box3">div3</div>

    <script>
        let box2 = document.querySelector(".box2");
        // 获取父标签对象
        console.log(box2.parentNode);
        // previousSibling:前一个兄弟标签（可能是标签，可能是回车）
        console.log(box2.previousSibling);
        // previousElementSibling:前一个兄弟标签（一定是标签）
        console.log(box2.previousElementSibling);
        console.log(box2.nextSibling);
        console.log(box2.nextElementSibling);

        console.log(document.body.firstChild);
        console.log(document.body.firstElementChild);
        console.log(document.body.lastChild);
        console.log(document.body.lastElementChild);
         
        


    </script>
</body>

</html>
