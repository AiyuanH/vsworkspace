<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue/vue/vue.js"></script>
</head>

<body>

    <!-- 视图区域展示数据页面基础结构 -->
    <div id="app">


        对于v-on指令，用于在页面上绑定事件可以将v-on简化书写为@@@@@
        如果绑定事件案的时候没有写（）或者括号里没有传递参数则
        vue默认给函数中传递是当前的事件对象本身
        <button v-on:click="demo">点我</button>
        <button v-on:click="demo2">点我</button>
        <!-- 这个是没穿参数  -->
        <button v-on:click="demo3()">点我</button>
        <!-- 这个是传参 -->
        <button v-on:click="demo4(123)">点我</button>
        <button v-on:click="demo5">事件对象</button>
        <!-- 如果绑定事件的同时还需要传递参数和事件对象
        这时候必须手写$event作为时间的实际参数进行传递 -->
        <button v-on:click="demo6(123,$event)">点我</button>

    </div>
    <script>
        //创建vue的实例
        const app = Vue.createApp({
            methods: {
                demo: function () {
                    console.log("123");
                },
                demo2: function () {
                    console.log("demo2");
                },
                demo3: function () {
                    console.log("demo3");
                },
                demo4: function (a) {
                    console.log("a", a);
                },
                demo5: function (a) {
                    console.log("a", a);
                },
                demo6: function (a, b) {
                    console.log("a", a);
                    console.log("b", b);
                }

            }

        }
            //定义函数

        );
        //准备数据定义变量
        app.mount("#app");

    </script>

</body>

</html>
