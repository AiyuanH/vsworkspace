<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/vue.js"></script>

</head>

<body>
    <div id="app">

        {{user}}
        <button @click="user.age++">+1</button>
        <button @click="user.friend.age++">+1</button>
    </div>
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    user: {
                        name: '张三',
                        age: 18,
                        friend: {
                            name: '李四',
                            age: 20
                        }
                    }


                }
            },
            watch: {
                user: {
                    handler:function(){

                        console.log(this.user)
                    },
                 deep:true
                }
            }
        })
        app.mount("#app");
    </script>
</body>

</html>
