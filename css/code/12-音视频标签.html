<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        视频标签video
         src:书写视频的路径
         autoplay:自动播放
         muted:静音
         controls:视频播放器的控制
         loop: 循环播放
         
    -->
    <video src="https://weijialiangpi.bj.bcebos.com/banner.mp4"  muted controls loop></video>
    <!-- 
        音频标签:audio ,播放音频
    -->
    <audio src="https://weijialiangpi.bj.bcebos.com/banner.mp4" controls muted loop autoplay></audio>
</body>
</html>
