<!-- DOCTYPE 文档声明，告诉浏览器当前的这个文件是一个html文件，并且是HTML5版本的  -->
<!DOCTYPE html>
<!-- html标签，它是整个html文件中的根标签，其他的标签都要书写在html标签里面 -->
<html>
    <!-- head 标签中书写的内容是对网页进行约束，或者提供一些网页的基本的描述信息，不会在浏览器主体窗口中展示 -->
    <head>
        <!-- 设置当前页面使用的编码表位UTF-8 -->
        <meta charset="UTF-8" />
        <title>我是标题</title>
    </head>
    <!-- body 用户书写网页需要展示出来的内容 -->
    <body>
        <h1>我在页面主体位置</h1>
    </body>
</html>
