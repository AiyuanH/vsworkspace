        事件默认有两种处理机制（事件的执行顺序）：在父子标签嵌套的情况下，父子标签注册相同的事件，
        这时就会触发事件的处理机制，默认冒泡机制。
        
        冒泡机制：子标签事件被触发，子标签的处理函数一定会执行，虽然父标签没有直接被触发，
        而是事件会冒泡到父标签上，导致父标签的事件也会被触发。
        
        捕获机制：子标签事件被触发，这时优先执行父标签的事件处理，
        然后再执行子标签的事件处理。需要使用w3c提供的事件标准注册方式，将第三个参数修改true。
